<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="canvas" width="1500" height="500" style="background: #d0baa9;"></canvas>
	<script src="drawing.js"></script>
	<script>
		ctx.fillStyle = colors[7];
		var cloud = [];
		document.onclick = function(e) {
			cloud.push([e.offsetX - canvas.width, e.offsetY - canvas.height / 2]);
			update();
		}
		document.oncontextmenu = function(e) {
			cloud.pop();
			update();
			return false;
		}
		function update() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			for (var i = 0; i < cloud.length; i++) {
				drawCircle(cloud[i][0] + canvas.width, cloud[i][1] + canvas.height / 2, 50, 5, 1.5);
			}
		}
	</script>
</body>
</html>
